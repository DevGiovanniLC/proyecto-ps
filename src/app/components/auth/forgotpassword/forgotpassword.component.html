<body>
	<a class="exit" routerLink="/login">Go Back</a>
	<div class="login-container">
		<div class="login-form">
			<div class="h2box">
				<h2>Reset Password</h2>
			</div>
			<form
				[formGroup]="form"
				class="space-y-6"
				action="#"
				method="POST"
				(ngSubmit)="submit()"
			>
				<div class="input-group">
					<label for="email">EMAIL</label>
					<input
						formControlName="email"
						type="email"
						id="email"
						name="email"
						class="email"
					/>
					<div
						class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
						role="alert"
						id="email-error"
						style="display: none; color: red"
					></div>
				</div>

				<div class="botones">
					<button id="login" class="login" type="submit">
						Resets
					</button>

					<button
						routerLink="/login"
						id="login1"
						class="login"
						type=""
					>
						CANCEL
					</button>
				</div>
			</form>
		</div>
	</div>
</body>
