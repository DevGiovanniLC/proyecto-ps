<body>
	<a class="exit" draggable="false" routerLink="">Go Back</a>
	<div class="login-container">
		<div class="login-form">
			<div class="h2box">
				<h2>LOG IN</h2>
			</div>
			<form
				[formGroup]="form"
				class="space-y-6"
				action="#"
				method="POST"
				(ngSubmit)="submit()"
			>
				<div class="input-group">
					<label for="email">EMAIL</label>
					<input
						formControlName="email"
						type="email"
						id="email"
						name="email"
						class="email"
					/>
					<div
						class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
						role="alert"
						id="email-error"
						style="display: none; color: red"
					></div>
				</div>
				<div class="input-group">
					<label for="password">PASSWORD</label>
					<input
						formControlName="password"
						type="password"
						id="password"
						name="password"
						class="password"
						required
					/>
					<div
						class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
						role="alert"
						id="passwordreg-error"
						style="display: none; color: red"
					></div>
				</div>
				<a href="/forgotpassword">Forgot Password?</a>

				<div class="botones">
					<button id="login" class="login" type="submit">
						LOG IN
					</button>

					<button routerLink="/" id="login1" class="login" type="">
						CANCEL
					</button>
				</div>
			</form>
			<p class="sign-up-text">
				Dont have an account yet? <a routerLink="/signup">Sign up</a>
			</p>
		</div>
	</div>
</body>
