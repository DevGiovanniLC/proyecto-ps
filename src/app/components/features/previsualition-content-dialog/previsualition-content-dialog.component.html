<div id="closediv">
  <div id="buttonclose" mat-dialog-close>&times;</div>
</div>
<mat-dialog-content>
  <video id="videomodal" src='{{this.VideoUrl}}' controls></video>
</mat-dialog-content>

<div id="optionsmodal">
  <button id="buttondownload" (click)="this.downloadVideo(this.blob)">Descargar</button>
</div>
