<section class="record-container">
	<div class="control-buttons">
        <button class="settings" (click)="openOptions()"></button>
		<button
			class="recordButton"
            [style.backgroundImage]="$iconRecord"
            [disabled]="$recordingButtonDisabled"
			(click)="toggleRecording()"
		><h2 class="info-feature" #record_info>{{ (isRecording)? 'RECORDING' : 'RECORD' }}</h2></button>
		<button
			class="microButton"
			[style.backgroundImage]="$iconMicro"
            [disabled]="$microphoneButtonDisabled"
			(click)="toggleMicrophone()"
		></button>
	</div>
</section>
