<section>
	<div class="configure-selector">
		<p>FPS</p>
		<select id="framerate-selector" [(ngModel)]="framerate_value" (ngModelChange)="updateValues()">
			<option>60</option>
			<option>30</option>
			<option>24</option>
			<option>15</option>
		</select>
	</div>

    <div class="configure-selector">
		<p>DELAY</p>
		<select id="delay-selector" [(ngModel)]="delay_value" (ngModelChange)="updateValues()">
			<option>1</option>
			<option>2</option>
			<option>5</option>
			<option>10</option>
			<option>15</option>
		</select>
	</div>

	<div class="configure-selector">
		<p>RESOLUTION</p>
		<select id="resolution-selector" [(ngModel)]="resolution_value" (ngModelChange)="updateValues()">
			<option>1080</option>
			<option>720</option>
			<option>480</option>
			<option>360</option>
		</select>
	</div>
</section>
