<section>
	<div class="configure-selector">
		<p>FPS</p>
		<select id="framerate-selector" [(ngModel)]="framerate" (change)="onFramerateChange()">
			<option>60</option>
			<option>30</option>
			<option>24</option>
			<option>15</option>
		</select>
	</div>

    <div class="configure-selector">
		<p>Delay</p>
		<select id="delay-selector" [(ngModel)]="delay" (change)="onDelayChange()">
			<option>0</option>
			<option>1</option>
			<option>2</option>
			<option>5</option>
			<option>10</option>
			<option>15</option>
		</select>
	</div>

	<div class="configure-selector">
		<p>Resolution</p>
		<select id="resolution-selector" [(ngModel)]="resolution" (change)="onResolutionChange()" >
			<option>1080</option>
			<option>720</option>
			<option>480</option>
			<option>360</option>
		</select>
	</div>
</section>
