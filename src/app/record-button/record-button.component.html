<div class="container">
<button class="primary" type="button">Record</button>
<button id="record-button" class="recordbutton"></button>
</div>	
<section>
	
	<div class="FPS">
	<select id="framerate-selector" [(ngModel)]="framerate_value">
		<option>60</option>
		<option>30</option>
		<option>24</option>
		<option>15</option>
	</select>
	</div>
	<div class="Resolution">
	<select id="resolution-selector" [(ngModel)]="resolution_value">
		<option>1080</option>
		<option>720</option>
		<option>480</option>
		<option>360</option>
	</select>
	</div>
</section>
