<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div>
			<button id="record-button">⏺️ Record Screen</button>

			<select id="framerate-selector" [(ngModel)]="framerate_value">
				<option>60</option>
				<option>30</option>
				<option>24</option>
				<option>15</option>
			</select>

			<select id="resolution-selector" [(ngModel)]="resolution_value">
				<option>1080</option>
				<option>720</option>
				<option>480</option>
				<option>360</option>
			</select>
		</div>
	</body>
</html>
